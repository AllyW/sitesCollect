<!DOCTYPE html>
<html>
	<head>
        <title> Two-way data binding </title>
    </head>
	<body>
	    <label>First Name: </label>
		<input type="text" data-bind-1="firstname" /><br>
		<p data-bind-1="firstname"></p>
		<label>Last Name:</label>
		<input type="text" data-bind-1="lastname" /><br>
		<p data-bind-1="lastname"></p>
	<script src="js/jq.js"> </script>
   </body>
</html>
